<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <h1>Log In</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class=flashes>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <label for="email_address"> Enter Email</label><br>
        <input name="email_address" type="email" id="email_address" placeholder="name@example.com">
        <br>
        <h6></h6>
        <label for="password">Password</label><br>
        <input name="password" type="password" id="password" placeholder="Password">
        <br>
        <h6></h6>
        <input type="submit" placeholder="Submit">
    </form>
</body>

</html>
