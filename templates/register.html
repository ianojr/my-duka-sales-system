<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="static/register.css">
</head>

<body>

    <div class="ripple-background">
        <nav class="navbar">
            <h3>Here goes the navbar</h3>
        </nav>
    </div>

    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>

    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class=flashes>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/register" method="post">
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Full Name</label>
                <textarea name="full_name" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input name="email_address" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword">

            </div>
            <div>
                <input type="submit" value="Register">
            </div>

        </div>

        </div>
    </form>
</body>

</html>
